- 
  action: "add_pipelines"
  pipelines: 
    pl1: 
      f1: 
        type: "vector_magnitude"
        params: 
          field: "velocity"
          output_name: "velocity_magnitude"
-
  action: "add_scenes"
  scenes:
    s1:
      plots:
        p1:
          type: "volume"
          field: "density"
      image_prefix: "density_%04d"
    s2:
      plots:
        p1:
          type: "volume"
          field: "energy"
      image_prefix: "energy_%04d"
    s3:
      plots:
        p1:
          type: "volume"
          field: "pressure"
      image_prefix: "pressure_%04d"
    s4:
      plots:
        p1:
          type: "volume"
          field: "viscosity"
      image_prefix: "viscosity_%04d"
    s5:
      plots:
        p1:
          type: "volume"
          field: "velocity_magnitude"
          pipeline: "pl1" 
      image_prefix: "velocity_%04d"
